- name: install expected packages with apt
  apt:
    name: "{{pk}}"
  loop: "{{server_packages}}"
  loop_control:
    loop_var: pk
  when: ansible_pkg_mgr == "apt"
  become: true
  ignore_errors: yes

- name: install expected packages with yum
  yum:
    name: pk
  update_cache: yes
  loop: "{{ server_packages }}"
  loop_control:
    loop_var: pk
  when: ansible_pkg_mgr == "yum"
  become: true

